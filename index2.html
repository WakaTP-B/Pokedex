<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pokemon-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Liste des 10 premiers pokémons.</h1>
    <p class="loading">En cours de chargement...</p>
    <div class="pokemon-container">
    </div>


    <script>
        fetch("https://pokebuildapi.fr/api/v1/pokemon/limit/10")
            .then(response_obj => response_obj.json())
            .then(pokemons_arr => {
                const loadingTag_elem = document.querySelector(".loading");
                loadingTag_elem.remove();
                pokemons_arr.forEach(pokemon_obj => {
                    console.log(pokemon_obj.name);
                    console.log(pokemons_arr);


                    // J'ai le nom du pokémon 
                    // Je vais l'ajouter au bodys
                    const pokemonGrid = document.querySelector(".pokemon-container")
                    // J'ai besoin d'une balise p
                    const pTag_elem = document.createElement("p");
                    const imagePokemon = document.createElement("img");
                    const spritePokemon = document.createElement("img");
                    //  J'ajoute le nom du pokémon dans le texte de la balise
                    pTag_elem.textContent = pokemon_obj.name;
                    imagePokemon.setAttribute("src", pokemon_obj.image);
                    spritePokemon.setAttribute("src", pokemon_obj.sprite);
                    // J'ajoute la balise dans le body
                    pokemonGrid.appendChild(pTag_elem);
                    pokemonGrid.appendChild(imagePokemon)
                    pokemonGrid.appendChild(spritePokemon);

                });
            });
    </script>
</body>

</html>
